<!DOCTYPE html>

    <meta charset="UTF-8" />

    <title>Forms</title>
    <link rel="stylesheet" href="style.css" />

  <body>
    <form action="/" method="post" enctype="multipart/form-data">
      <fieldset>
        <legend>Personal data</legend>
        <label for="firstname"> First name </label>
        <input
          required
          id="firstname"
          type="text"
          autofocus
          name="firstname"
          pattern="^[A-Z][a-z]{1,32}$"
        /><br>
        <label for="lastname"> Last name </label>
        <input required
          id="username"
          type="text"
          name="username"
          pattern="^[A-Z][a-z]{1,32}$"
        />
      </fieldset>

      <fieldset>
        <legend>Login data</legend>
        <label for="email"> email </label>
        <input
          required
          id="email"
          type="email"
          name="email"
          pattern="^[a-zA-Z0-9]{1,16}@[a-z]{1,9}\.[a-z]{1,4}$"
        /><br>
        <label for="password"> password </label>
        <input
          id="password"
          type="password"
          name="password"
          required
          value="1234testTest"
          pattern="(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9]).{6,32"
        />
      </fieldset>
      
      <input name="file" type="file">
