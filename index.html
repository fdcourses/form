<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="/" method="get">
      <label for="firstname"> First name </label>
      <input
        required
        id="firstname"
        type="text"
        autofocus
        name="firstname"
        pattern="^[A-Z][a-z]{1,32}$"
      />
      <label for="lastname"> Last name </label>
      <input
        required
        id="username"
        type="text"
        name="username"
        pattern="^[A-Z][a-z]{1,32}$"
      />
      <label for="email"> email </label>
      <input
        required
        id="email"
        type="email"
        name="email"
        pattern="^[a-zA-Z0-9]{1,16}@[a-z]{1,9}\.[a-z]{1,4}$"
      />
      <label for="password"> password </label>
      <input
        required
        id="password"
        type="password"
        name="password"
        pattern="(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9]).{6,32"
      />
      <button type="submit">ОТПРАВЬ МЕНЯ</button>
    </form>
  </body>
</html>
